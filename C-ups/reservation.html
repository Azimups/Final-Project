        <div class="container">

                <div class="col-lg-12">
                    <div class="reservation-wrapper">
                        <h2 class="title">Reservation form</h2>
                        <div class="reservation-form">
                            <form action="">
                                <div class="row">
                                    <div class="col-lg-6 col-md-12">
                                        <div class="form-item">
                                            <input type="text" name="name" id="name" placeholder="Your name :">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12">
                                        <div class="form-item">

                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12">
                                        <div class="form-item">
                                            <select name="subject" id="subject">
                                                <option data-display="Service Category">Seates*</option>
                                                <option value="1">For 2 Persons</option>
                                                <option value="2">For 5 Persons</option>
                                                <option value="3">For 6 Persons</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12">
                                        <div class="form-item">
                                            <input type="date" id="date" name="date">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12">
                                        <div class="form-item">
                                            <input type="time" id="time" name="time">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12">
                                        <div class="form-item">
                                            <input type="email" id="email" name="email" placeholder="Enter your mail">
                                        </div>
                                    </div>
                                    <div class="col-lg-12 text-center mt-5">
                                        <button type="submit">Submit you request</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
